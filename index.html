<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myresume</title>
   <link rel="stylesheet" href="css.css">
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
</head>
<body>
<div class="main">
    <div class="nav_bar">
        <div class="left"><div class="logo"><img class="logo_img" src="./logo.svg" alt=""></div></div>
        <div class="right">
            <div class="btn_1"><ion-icon class="icon_1" name="language-outline"></ion-icon>ENGLISH<ion-icon class="icon_2" name="caret-down-outline"></ion-icon></div>
            <div class="btn_2"><button class="sign_in">Sign In</button></div>
        </div>
    </div>
    <div class="lower_cont">
        <div class="lower_1">Unlimited movies, TV shows and more</div>
        <div class="lower_2">Watch anywhere. Cancel anytime.</div>
        <div class="lower_3">Ready to watch? Enter your email to create or restart your membership.</div>
        <div class="lower_4">
            <div class="lower_btn_1"><input type="text" class="text" placeholder="Email address"></div>
            <div class="lower_btn_1"><button class ="start">Get Started<ion-icon class="icon_3" name="chevron-forward-outline"></ion-icon></button></div>
        </div>
    </div>
</div>
</body>
</html>
